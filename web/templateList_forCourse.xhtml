<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"

        >

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


</h:head>

<h:body>

    <ui:composition template="templates/default/main.xhtml">


        <ui:define name="content">




            <b:panel id="listOfStudents"  title="List of Students for course : #{course.courseID}">
                <table class="table">
                    <tr><th>Student name</th><th>Grade</th><th></th></tr>

                    <ui:repeat value="#{user.dbCon.getAssigendStudentList(course.courseID)}" var="stud">
                        <tr>
                            <td>#{stud.firstname} #{stud.lastname}</td>
                            <td>noch nicht bewertet</td>
                            <td>
                                <b:dropButton value="Action">
                                    <b:navLink value="Rate" outcome="rateStudent.xhtml">
                                        <f:param name="courseID" value="#{course.courseID}"/>
                                    </b:navLink>
                                    <b:navLink value="Message"/>
                                    <b:navLink value="Information"/>
                                </b:dropButton>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </b:panel>


        </ui:define>
    </ui:composition>


</h:body>
</html>
