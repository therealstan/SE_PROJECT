                <b:panel title="Create Template">
                    <b:panel title="Template Name">
                        <b:row>
                            <b:column span="3"><b:inputText id="templateName" placeholder="Template Name..." value="#{tutor.templateName}"/> </b:column>
                        </b:row>
                    </b:panel>
                    <b:panel title="H2 Threshold">
                        <b:row>
                            <b:column span="3">
                                <b:inputText id="h2name" value="#{tutor.h2Name}"/>

                            </b:column>
                            <b:column span="3">
                                <b:inputText id="h2threshold" value="#{tutor.h2Threshold}"/>
                            </b:column>
                        </b:row>
                    </b:panel>

                    <b:panel title="R2S Impacts">
                        <b:row>
                            <b:column span="3"><b:inputText id="impact" value="#{tutor.impactName}" placeholder="Impact Name"/></b:column>
                            <b:column span="3">  <b:inputText id="impactValue" value="#{tutor.impact}"  placeholder="Input rate"/></b:column>
                            <b:column span="2"> <o:commandLink value="Add Impact" execute="impact impactValue" action="#{tutor.addItem}" render="panel" /></b:column>
                        </b:row>

                        <b:panel id="panel" >
                            <table class="table">
                                <tr><th>Impact Name</th><th>Value</th><th>Actions</th></tr>

                                <ui:repeat value="#{tutor.impactList}" var="list">
                                    <tr>
                                        <td>#{list.impactName}</td>
                                        <td>#{list.impact}</td>
                                        <td>
                                            <b:dropButton value="Action">
                                                <b:commandButton value="delete" action="#{tutor.deleteItem(list)}" />
                                                <b:commandButton value="change"/>
                                            </b:dropButton>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </b:panel>

                    </b:panel>

                    <b:panel title="Profile">

                        <b:row>
                            <b:column span="3">
                                <b:selectOneMenu value="#{tutor.selectedS2G}">
                                    <f:selectItems value="#{tutor.getS2GStringList(user.dbCon)}" />
                                </b:selectOneMenu>

                                <!--  <o:dropDownField id="s2gDropdown" style="background: yellow; border 2px solid cornflowerblue; "

                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Submit" action="#{tutor.setValues(user)}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
