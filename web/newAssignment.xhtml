<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"

        >


<ui:composition template="templates/default/main.xhtml">

    <ui:define name="content">


            <h:form>
                <b:panel title="New Assignment">
                    <b:row>
                        <b:column span="3">
                    <b:selectOneMenu label="Select a university">
                        <f:selectItem itemValue="1" itemLabel="DHBW Stuttgart"/>
                        <f:selectItem itemValue="2" itemLabel="DHBW Ravensburg"/>
                    </b:selectOneMenu>
                        </b:column>
                        <b:column span="3">
                    <b:selectOneMenu label="Select a course">
                        <f:selectItem itemValue="1" itemLabel="TINF13IN"/>
                        <f:selectItem itemValue="2" itemLabel="TINF12IN"/>
                    </b:selectOneMenu>
                        </b:column>
                        <b:column span="3">
                    <b:selectOneMenu label="Select a Template">
                        <f:selectItem itemValue="1" itemLabel="Klausur"/>
                        <f:selectItem itemValue="2" itemLabel="Essay"/>
                        <f:selectItem itemValue="3" itemLabel="Report"/>
                        <f:selectItem itemValue="3" itemLabel="Vortrag"/>
                    </b:selectOneMenu>
                        </b:column>


                    </b:row>

                    <b:row>
                        <b:column span="4">
                            <b:datepicker showButtonPanel="true" mode="popup-icon"/>
                        </b:column>
                        <b:column span="4">
                            <b:commandButton value="Create" look="success"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </h:form>


    </ui:define>

</ui:composition>

</html>
